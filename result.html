<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleResult.css">
</head>
<body>
    <div class="result-area container">
        <div class="logo-area">
            <img src="FINAL LOGO1.png" alt="logo-image" id="logo-image">
            <div class="website-name">
                <h1>FLASHY TYPE</h1>
            </div>
        </div>

        <div class=" result container" >
            <div class="row">
                <div class="col text-center"><span class="text-result">WPM</span>
                    <div class="rawwpm"><span  class="brresultcommon"id="brresult1">0</span></div>
                </div>
                <div class="col text-center"><span class="text-result">Mistake</span>
                    <div class="cpm"><span id="brresult2"class="brresultcommon">0</span></div>
                </div>
                <div class="col text-center"><span class="text-result">Time</span>
                    <div class="mistakes">
                        <span id="brresult3"class="brresultcommon">0</span><span>sec</span>
                    </div>
                </div>
                <div class="col text-center"><span class="text-result">Type</span>
                    <div class="test_time"><span id="brresult4"class="brresultcommon">0</span></div>
                </div>
            </div>
        </div>
        
       
        <div class="ad">
            <div class="adin">
                <div class="headingad" > <span id="headingad">Tshirt</span></div>
                <div class="itemad">
                    <img src="TSHIRT.png" alt="" id="photo">
                </div>
                <div class="shopnow">
                    <a href="#">shop now</a>
                </div>
            </div>
            <div class="adin">
                <div class="headingad" > <span id="headingad">Diary</span></div>
                <div class="itemad">
                    <img src="BOOKfinal.png" alt="" id="photo">
                </div>
                <div class="shopnow">
                    <a href="#">shop now</a>
                </div>
            </div>
        </div>
     
        
    </div>
</body>
<script src="result.js"></script>
</html>
